<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubBizz - Réseau Social Étudiant</title>
  <link rel="stylesheet" href="../src/styles/acceuil.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-placeholder">
        <img src="../src/styles/logo.webp" alt="HubBizz Logo" class="logo-image">
      </div>
      <div class="tabs navigation">
        <button class="tab active">Actu</button>
        <button class="tab">Événement</button>
        <button class="add-post-btn" style="display: none;">+ Ajouter un post</button>
      </div>
      <div class="user-actions">
        <button class="connexion-btn">Connexion</button>
        <button class="profile-btn" style="display: none;">Profil</button>
      </div>
    </header>
    <main id="posts-container">
      <p>Bienvenue sur votre réseau social étudiant !</p>
    </main>
  </div>

  <script src="../controleur/acceuil.js" type="module"></script>
</body>
</html>
